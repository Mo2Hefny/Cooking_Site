            </div>

              <input type="password" required>
              <span></span>
              <label>Password</label>
            </div>
            <div class="submit-data"><input type="submit" value="Sign Up"></div>
          </form>
          <div class="login_link">
            Already a member? <button class="loginbtn"><b>Login</b></button>
          </div>

  <script>
    var scroll = new SmoothScroll('a[href*="#"]');

  <script>
    const loginbtn = document.querySelector('.loginbtn')
    const signupbtn = document.querySelector('.signupbtn')
    const inner = document.querySelector('.inner')
    const logincol = document.querySelector('.login-col')
    const registercol = document.querySelector('.register-col')

    loginbtn.onclick = function() {
      inner.classList.add('active')
      registercol.classList.add('active')
      logincol.classList.remove('active')
    }
    signupbtn.onclick = function() {
      inner.classList.remove('active')
      registercol.classList.remove('active')
      logincol.classList.add('active')
    }
  </script>
